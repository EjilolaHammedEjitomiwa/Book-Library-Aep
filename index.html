<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="loader" class="loader_anim"></div>

        <p>Book Library Aep</p>
        <div id="nav-toggle">
                <div></div>
                <div></div>
                <div></div>
        </div>
    </div>

    </div>

<!-- AVAILABLE BOOKS -->

    </div>
